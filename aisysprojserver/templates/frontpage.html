{% extends "base.html" %}

{% block title %}Environments (AISysProj Server){% endblock %}

{% block body %}
    <h1>Environments</h1>
    {% for eg in env_groups %}
        <h4>{{ eg }}</h4>
        <ul>
            {% for e in envs[eg] %}
                <li><a href="{{ urls[e.identifier] }}">{{ e.display_name }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
    <hr/>
    <p style="color:gray">AISysProj server version {{ version }}</p>
{% endblock %}
