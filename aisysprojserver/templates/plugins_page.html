{% extends "base.html" %}

{% block title %}Plugins (AISysProj Server){% endblock %}

{% block extrahead %}
    <style>
        th, td {
            padding-left: 2em;
            padding-right: 2em;
            text-align: left;
        }
    </style>
{% endblock %}

{% block body %}
    <h1>Plugins</h1>
    <table>
        <tr>
            <th>Plugin</th>
            <th>Version</th>
        </tr>
    {% for name, version in plugins %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ version }}</td>
        </tr>
    {% endfor %}
    </table>
    <hr/>
<p style="color:gray">AISysProj server version {{ version }}</p>
{% endblock %}
